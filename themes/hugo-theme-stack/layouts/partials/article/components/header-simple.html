<header class="article-header">
    {{ if .Params.image }}
        <div class="article-image">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .RelPermalink }}{{ .Params.image }}" loading="lazy" alt="Featured image of post {{ .Title }}" />
            </a>
        </div>
    {{ end }}

    {{ partialCached "article/components/details" . .RelPermalink }}
</header>
